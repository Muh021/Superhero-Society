<div id="form-container">
<h2>Add Superpower to Villain</h2>
<form id="villainSuperpowerForm"  action="process_villainSuperpowerForm.php" method="post">
<div id="formFields">
<label for="VillainID">VillainID:</label>
<input type="number" id="VillainID" name="VillainID" required />
<label for="SuperpowerID">SuperpowerID:</label>
<input type="number" id="SuperpowerID" name="SuperpowerID"
required />
</div>
<input type="submit" value="Assign Superpower" />
</form>
<button onclick="clearForm()">Add Another Villain
Superpower</button>
</div>
<div id="output"></div>
<script>
    document.getElementById("villainSuperpowerForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        displayAssignedSuperpower("Villain");
        this.submit(); // Now submit the form after displaying the assignment details
    });
    
    function displayAssignedSuperpower(type) {
        const formData = new FormData(document.getElementById(type.toLowerCase() + "SuperpowerForm"));
        let outputHtml = `<h3>${type} Superpower Assignment</h3>`;
        outputHtml += `<p>VillainID: ${formData.get("VillainID")}</p>`;
        outputHtml += `<p>SuperpowerID: ${formData.get("SuperpowerID")}</p>`;
        const outputDiv = document.createElement("div");
        outputDiv.classList.add("assignment-entry");
        outputDiv.innerHTML = outputHtml;
        document.getElementById("output").appendChild(outputDiv);
    }
    
    function clearForm() {
        document.getElementById("villainSuperpowerForm").reset();
        document.getElementById("output").innerHTML = ''; // Clear the output
    }
    
    document.getElementById("loginButton").addEventListener("click", function () {
        alert("Login functionality not implemented yet.");
    });
</script>
